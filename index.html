<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="modules/main.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="card js-card">
        <div class="card-inner">
          <div class="card-front">
            <div class="card-head">
              <img src="images/chip.png" width="60" height="48" alt="Chip" />
              <img src="images/visa.png" width="85" height="45" alt="Visa" />
            </div>
            <div class="card-body">
              <label class="card-number" for="cardNumber">
                <div>####</div>
                <div>####</div>
                <div>####</div>
                <div>####</div>
              </label>
            </div>
            <div class="card-tail">
              <label class="card-tail-item card-holder" for="cardHolder">
                <div class="card-label">Card Holder</div>
                <div class="card-value">FULL NAME</div>
              </label>
              <label class="card-tail-item card-expiry" for="cardExpiry">
                <div class="card-label">Expires</div>
                <div class="card-value">MM/YY</div>
              </label>
            </div>
          </div>

          <div class="card-back">
            <div class="card-strip"></div>
            <div class="card-cvv">
              <div class="card-cvv-label">CVV</div>
              <div class="card-cvv-strip">
                <span>XXX</span>
              </div>
              <img
                class="card-cvv-logo"
                src="images/visa.png"
                width="85"
                height="45"
                alt="Visa"
              />
            </div>
          </div>
        </div>
      </div>

      <form class="form js-form" novalidate>
        <div class="form-field">
          <label class="form-label" for="email">Email</label>
          <input
            id="email"
            class="form-control"
            name="email"
            type="email"
            placeholder="example@mail.com"
            maxlength="128"
            required
            aria-invalid="false"
            aria-errormessage="emailError"
          />
          <span
            id="emailError"
            class="form-field-error js-form-field-error"
            aria-live="polite"
          ></span>
        </div>

        <div class="form-field">
          <label class="form-label" for="cardNumber">Card Number</label>
          <input
            id="cardNumber"
            class="form-control"
            name="cardNumber"
            type="tel"
            inputmode="numeric"
            autocomplete="cc-number"
            placeholder="XXXX XXXX XXXX XXXX"
            maxlength="19"
            required
            aria-invalid="false"
            aria-errormessage="cardNumberError"
          />
          <span
            id="cardNumberError"
            class="form-field-error js-form-field-error"
            aria-live="polite"
          ></span>
        </div>

        <div class="form-field">
          <label class="form-label" for="cardHolder">Card Holder</label>
          <input
            id="cardHolder"
            class="form-control"
            name="cardHolder"
            type="text"
            autocomplete="off"
            placeholder="Full Name"
            maxlength="32"
            required
            aria-invalid="false"
            aria-errormessage="cardHolderError"
          />
          <span
            id="cardHolderError"
            class="form-field-error js-form-field-error"
            aria-live="polite"
          ></span>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label class="form-label" for="cardExpiry">Expires</label>
            <input
              id="cardExpiry"
              class="form-control"
              name="cardExpiry"
              type="tel"
              autocomplete="off"
              placeholder="MM/YY"
              maxlength="7"
              required
              aria-invalid="false"
              aria-errormessage="cardExpiryError"
            />
            <span
              id="cardExpiryError"
              class="form-field-error js-form-field-error"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-field">
            <label class="form-label" for="cardSecurityCode">CVV</label>
            <input
              id="cardSecurityCode"
              class="form-control"
              name="cardSecurityCode"
              type="password"
              autocomplete="off"
              placeholder="XXX"
              maxlength="3"
              required
              aria-invalid="false"
              aria-errormessage="cardSecurityCodeError"
            />
            <span
              id="cardSecurityCodeError"
              class="form-field-error js-form-field-error"
              aria-live="polite"
            ></span>
          </div>
        </div>

        <button class="form-submit-button" type="submit">Checkout</button>
      </form>
    </div>
  </body>
</html>
